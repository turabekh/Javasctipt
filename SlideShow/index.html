<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Week4-Slide Show</title>


  </head>
  <body class="bg-secondary">
    <header>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent">
                <div class="container">
                    <a class="navbar-brand text-white" href="home.html">Our Company</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link text-white" href="home.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-white border border-white ml-4" href="index.html">Slide Show <span class="sr-only">(current)</span></a>
                        </li>
                      </ul>

                      <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html">Login</a>
                        </li>
                      </ul>
                    </div>
                </div>
            </nav>
    </header>

    <main>
        <div class="container wrapper">
            <div id = "slide-row" class="row">
                <div class="col-md-1"></div>
                <div id="img-col" class="col-md-10 border border-white rounded">
                    <img id="myImg" src="" class="img-fluid">
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col">
                    <button id = "leftButton" onclick="back()" class="btn btn-sm bg-transparent mt-4"><img src="img/buttons/leftArrow.png" title = "Back Button" class="img-fluid controller"></button>
                    <button id = "playButton" onclick = "play()" class="btn btn-sm bg-transparent mt-4"><img src="img/buttons/playButton.png" title = "Play Button" class="img-fluid controller"></button>
                    <button id = "pauseButton" onclick = "stopSlide()" class="btn btn-sm bg-transparent mt-4"><img src="img/buttons/pauseButton.png" title = "Pause Button" class="img-fluid controller"></button>
                    <button id = "rightButton" onclick = "forward()" class="btn btn-sm bg-transparent mt-4"><img src="img/buttons/rightArrow.png" title = "Forward Button" class="img-fluid controller"></button>
                </div>
            </div>
        </div>
        <script src="js/slideshow.js">
        </script>
    </main>
